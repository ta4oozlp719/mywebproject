<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
<div class="w-full max-w-md bg-white shadow-md rounded-xl">
    <div class="p-6 text-center">
        <h2 class="text-2xl font-bold mb-2">회원가입</h2>
        <p class="text-gray-600 text-sm">아래 정보를 입력하여 계정을 생성하세요</p>
    </div>

    <div class="px-6 pb-6">
        <form th:action="@{/register}" th:object="${user}" method="post" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">아이디 (이메일)</label>
                <input type="text" id="username" th:field="*{username}" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" />
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
                <input type="password" id="password" th:field="*{password}" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" />
            </div>

            <button type="submit"
                    class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-md font-semibold">
                회원가입
            </button>
        </form>

        <div class="relative my-6">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-xs text-gray-500 uppercase">
                <span class="bg-white px-2">또는</span>
            </div>
        </div>

        <a href="/login"
           class="w-full block text-center border border-gray-300 hover:bg-gray-100 text-gray-700 py-2 px-4 rounded-md">
            로그인
        </a>

        <div th:if="${error}" class="text-red-500 text-sm text-center mt-4">
            <p th:text="${error}"></p>
        </div>
    </div>
</div>
</body>
</html>
